<article class="text--justified">
  <header><h3>Movies</h3></header>

  <table *ngIf="movies">
    <thead>
    <tr>
      <th>Title</th>
      <th>View</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let movie of movies.movies">
      <td>{{ movie.title }}</td>
      <a [routerLink]="['/movies', movie.id]">View</a>
      <a [routerLink]="['/movies', movie.id, 'edit']">Edit</a>
      <td><a (click)="onDelete(movie)">Delete</a></td>
    </tr>
    </tbody>
  </table>
</article>
